<h2>{{lgData.title}}</h2>
<p>&nbsp;</p>
<div class="panel-group" id="accordion">
  <div class="panel panel-default" *ngFor="let lg of lgData.listeLg">
    <div class="panel-heading">
      <h4 class="panel-title">
        <a data-toggle="collapse" data-parent="#accordion" href="javascript:;" data-target="#collapse{{$index+1}}">{{lg.langue}}</a>
      </h4>
    </div>
    <div id="collapse{{$index+1}}" class="panel-collapse collapse in">
      <div class="panel-body">
        <div class="row">
          <div class="col-md-2 col-lg-2 col-xs-2">Langue</div>
          <div class="col-md-3 col-lg-3 col-xs-3">{{lg.langue}}</div>
        </div>
        <div class="row">
          <div class="col-md-2 col-lg-2 col-xs-2">Niveau</div>
          <div class="col-md-3 col-lg-3 col-xs-3">{{lg.niveau}}</div>
        </div>
      </div>
    </div>
  </div>
</div>
